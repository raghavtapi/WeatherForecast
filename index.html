<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search Application</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <header>
        <h1>Live Weather Check Application</h1>
    </header>
    <div class="container">
        <div class="weather">
            <div class="temp">20</div>
            <div class="time-location">
                <p>Location</p>
                <span>Random date and time</span>
            </div>
            <div class="weather-condition">
                <p>
                    <img src="">
                </p>
                <span>Condition</span>
            </div>
        </div>
    </div>

    <nav>
        <form>
            <input type="text" placeholder="Search Location" class="search-location"/>
            <button type="submit">Search</button>
        </form>
    </nav>
    <script src="weather.js"></script>
</body>
</html>
